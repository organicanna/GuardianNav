<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üí¨ Guardian - Conversation avec Gemini</title>
    <link rel="stylesheet" href="/static/css/guardian.css">
    <style>
        .conversation-container {
            max-width: 1000px;
            margin: 0 auto;
            background: var(--guardian-white);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            height: calc(100vh - 200px);
            display: flex;
            flex-direction: column;
        }
        
        .conversation-header {
            background: var(--guardian-gradient);
            color: var(--guardian-white);
            padding: 24px;
            text-align: center;
        }
        
        .conversation-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .conversation-subtitle {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 12px;
            font-size: 0.9rem;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }
        
        .status-dot.offline {
            background: #ef4444;
        }
        
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 16px;
            display: flex;
            animation: slideUp 0.3s ease-out;
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-content {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.4;
        }
        
        .message.user .message-content {
            background: var(--guardian-gradient);
            color: var(--guardian-white);
            border-bottom-right-radius: 6px;
        }
        
        .message.assistant .message-content {
            background: var(--guardian-white);
            color: var(--guardian-text);
            border: 1px solid var(--guardian-gray-light);
            border-bottom-left-radius: 6px;
        }
        
        .message.system .message-content {
            background: #fff3e0;
            color: #f57c00;
            text-align: center;
            font-size: 0.9rem;
            font-style: italic;
            max-width: 100%;
        }
        
        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: var(--guardian-white);
            border: 1px solid var(--guardian-gray-light);
            border-radius: 18px;
            margin-bottom: 16px;
            max-width: 200px;
            color: var(--guardian-gray);
            font-style: italic;
        }
        
        .typing-dots:after {
            content: '...';
            animation: typing 1.5s infinite;
        }
        
        .input-container {
            background: var(--guardian-white);
            border-top: 1px solid var(--guardian-gray-light);
            padding: 24px;
            display: flex;
            gap: 16px;
            align-items: flex-end;
        }
        
        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid var(--guardian-gray-light);
            border-radius: 12px;
            resize: vertical;
            min-height: 50px;
            max-height: 120px;
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }
        
        .message-input:focus {
            outline: none;
            border-color: var(--guardian-primary);
        }
        
        .send-button {
            padding: 12px 24px;
            background: var(--guardian-gradient);
            color: var(--guardian-white);
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }
        
        .send-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(126, 33, 241, 0.3);
        }
        
        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 12px;
        }
        
        .clear-button {
            padding: 8px 16px;
            background: transparent;
            color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .clear-button:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes typing {
            0%, 60%, 100% { content: '...'; }
            30% { content: '..'; }
            15% { content: '.'; }
        }
        
        @media (max-width: 768px) {
            .conversation-container {
                height: calc(100vh - 150px);
                margin: 20px;
            }
            
            .input-container {
                flex-direction: column;
                gap: 12px;
            }
            
            .send-button {
                width: 100%;
            }
            
            .message-content {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="guardian-container">
        <!-- Header avec logo -->
        <header class="guardian-header">
            <div class="header-content">
                <div class="logo-container">
                    <img src="/static/images/logo.png" alt="Guardian Logo" class="logo" 
                         onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                    <div class="logo-fallback" style="display: none;">
                        <svg viewBox="0 0 100 100" class="logo-svg">
                            <circle cx="50" cy="50" r="45" fill="url(#grad)" stroke="#7E21F1" stroke-width="3"/>
                            <text x="50" y="60" text-anchor="middle" fill="white" font-size="32" font-weight="bold">G</text>
                            <defs>
                                <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#7E21F1"/>
                                    <stop offset="100%" style="stop-color:#4745F3"/>
                                </linearGradient>
                            </defs>
                        </svg>
                    </div>
                </div>
                
                <h1 class="guardian-title">Guardian</h1>
                <p class="guardian-subtitle">Assistant de S√©curit√© Intelligente</p>
            </div>
        </header>

        <div class="main-content">
            <div class="conversation-container">
                <div class="conversation-header">
                    <h2 class="conversation-title">üí¨ Conversation avec Gemini</h2>
                    <p class="conversation-subtitle">Discutez librement avec l'IA Guardian aliment√©e par Gemini</p>
                    
                    <div class="status-indicator">
                        <div class="status-dot" id="statusDot"></div>
                        <span id="statusText">Connexion en cours...</span>
                    </div>
                    
                    <div class="action-buttons">
                        <button class="clear-button" onclick="clearConversation()">ÔøΩÔøΩÔ∏è Effacer conversation</button>
                    </div>
                </div>

                <div class="messages-container" id="messagesContainer">
                    <div class="message system">
                        <div class="message-content">
                            üí¨ Conversation initialis√©e. Vous pouvez maintenant dialoguer avec Guardian.
                        </div>
                    </div>
                </div>

                <div class="typing-indicator" id="typingIndicator">
                    Guardian r√©fl√©chit<span class="typing-dots"></span>
                </div>

                <div class="input-container">
                    <textarea 
                        id="messageInput"
                        class="message-input"
                        placeholder="Tapez votre message ici... (Entr√©e pour envoyer, Maj+Entr√©e pour nouvelle ligne)"
                        rows="2"></textarea>
                    <button id="sendButton" class="send-button" onclick="sendMessage()">üì§ Envoyer</button>
                </div>
            </div>
        </div>

        <!-- Bouton retour -->
        <div style="text-align: center; margin: 20px;">
            <a href="/" class="guardian-button secondary">üè† Retour √† l'accueil</a>
        </div>
    </div>

    <script>
        let conversationHistory = [];
        let isProcessing = false;

        let userInfo = {
            firstName: 'Utilisateur',
            lastName: '',
            phone: '',
            fullName: 'Utilisateur'
        };

        const savedUserInfo = sessionStorage.getItem('guardianUserInfo');
        if (savedUserInfo) {
            try {
                userInfo = JSON.parse(savedUserInfo);
                console.log('‚úÖ Informations utilisateur r√©cup√©r√©es:', userInfo);
            } catch (e) {
                console.error('‚ùå Erreur parsing userInfo:', e);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            checkGeminiStatus();

            const messageInput = document.getElementById('messageInput');
            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            messageInput.focus();
        });

        async function checkGeminiStatus() {
            try {
                const response = await fetch('/api/status');
                const status = await response.json();

                const statusDot = document.getElementById('statusDot');
                const statusText = document.getElementById('statusText');

                if (status.success) {
                    statusDot.classList.remove('offline');
                    statusText.textContent = '‚úÖ Guardian disponible';
                } else {
                    statusDot.classList.add('offline');
                    statusText.textContent = '‚ùå Guardian indisponible - Mode fallback actif';
                }
            } catch (error) {
                const statusDot = document.getElementById('statusDot');
                const statusText = document.getElementById('statusText');
                statusDot.classList.add('offline');
                statusText.textContent = '‚ùå Erreur de connexion';
                console.error('Erreur status check:', error);
            }
        }

        function addMessage(type, content, timestamp = null) {
            const container = document.getElementById('messagesContainer');
            const message = document.createElement('div');
            message.className = `message ${type}`;
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.innerHTML = content;
            
            if (timestamp) {
                const time = new Date(timestamp).toLocaleTimeString();
                const timeDiv = document.createElement('div');
                timeDiv.style.cssText = 'font-size: 0.8em; opacity: 0.7; margin-top: 4px;';
                timeDiv.textContent = time;
                messageContent.appendChild(timeDiv);
            }
            
            message.appendChild(messageContent);
            container.appendChild(message);
            container.scrollTop = container.scrollHeight;
        }

        function showTyping() {
            document.getElementById('typingIndicator').style.display = 'block';
            const container = document.getElementById('messagesContainer');
            container.scrollTop = container.scrollHeight;
        }

        function hideTyping() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        async function sendMessage() {
            if (isProcessing) return;

            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message) return;

            addMessage('user', message, new Date());
            conversationHistory.push({
                role: 'user',
                message: message,
                timestamp: new Date().toISOString()
            });

            input.value = '';
            isProcessing = true;
            document.getElementById('sendButton').disabled = true;

            showTyping();

            try {
                const requestData = {
                    situation: message,
                    user_info: userInfo,
                    conversation_history: conversationHistory,
                    conversation_mode: true,
                    context: "Conversation libre avec Guardian via Gemini",
                    timestamp: new Date().toISOString()
                };

                const response = await fetch('/api/guardian/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });

                const result = await response.json();

                if (result.response || result.advice) {
                    const assistantResponse = result.response || 
                                            (result.advice && result.advice.join(' ')) || 
                                            "R√©ponse re√ßue de Guardian.";

                    addMessage('assistant', assistantResponse, new Date());
                    conversationHistory.push({
                        role: 'assistant',
                        message: assistantResponse,
                        timestamp: new Date().toISOString(),
                        urgency_level: result.urgency_level || 3
                    });

                    if (result.urgency_level && result.urgency_level > 5) {
                        addMessage('system', `‚ö†Ô∏è Niveau d'urgence d√©tect√©: ${result.urgency_level}/10`);
                    }

                    if (result.email_sent) {
                        addMessage('system', 'üìß Email d\'urgence envoy√© automatiquement');
                    }

                } else {
                    addMessage('system', `‚ùå Erreur: ${result.error || 'Impossible de contacter Guardian'}`);
                }

            } catch (error) {
                console.error('Erreur lors de l\'envoi:', error);
                addMessage('system', '‚ùå Erreur de communication avec le serveur');
            } finally {
                hideTyping();
                isProcessing = false;
                document.getElementById('sendButton').disabled = false;
                input.focus();
            }
        }

        function clearConversation() {
            if (confirm('√ätes-vous s√ªr de vouloir effacer toute la conversation ?')) {
                const container = document.getElementById('messagesContainer');
                container.innerHTML = `
                    <div class="message system">
                        <div class="message-content">
                            üßπ Conversation effac√©e. Vous pouvez recommencer √† dialoguer.
                        </div>
                    </div>
                `;
                conversationHistory = [];
            }
        }

        setInterval(checkGeminiStatus, 30000);
    </script>
</body>
</html>
