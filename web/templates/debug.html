<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîß Guardian - Test API</title>
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            background: #1a1a1a;
            color: #00ff00;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #000;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #333;
        }
        
        h1 {
            color: #00ffff;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .test-section {
            background: #111;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            border-left: 4px solid #00ff00;
        }
        
        textarea, input {
            width: 100%;
            background: #222;
            color: #00ff00;
            border: 1px solid #555;
            padding: 10px;
            border-radius: 5px;
            font-family: inherit;
            font-size: 14px;
        }
        
        button {
            background: #00aa00;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-weight: bold;
        }
        
        button:hover {
            background: #00ff00;
            color: #000;
        }
        
        .response {
            background: #001100;
            padding: 15px;
            margin-top: 15px;
            border-radius: 5px;
            border: 1px solid #004400;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .error {
            color: #ff4444;
            border-color: #440000;
            background: #110000;
        }
        
        .success {
            color: #44ff44;
            border-color: #004400;
            background: #001100;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Guardian API - Mode Debug</h1>
        
        <div class="test-section">
            <h3>üìù Test Manuel</h3>
            <input type="text" id="firstName" placeholder="Pr√©nom" value="Test">
            <input type="text" id="lastName" placeholder="Nom" value="User">
            <input type="text" id="phone" placeholder="T√©l√©phone" value="0123456789">
            <textarea id="testMessage" rows="3" placeholder="Message √† tester...">Guardian, je ne me sens pas tr√®s bien</textarea>
            <button onclick="testGuardianAPI()">üß™ Tester l'API Guardian</button>
            <button onclick="clearResponse()">üóëÔ∏è Effacer</button>
        </div>
        
        <div class="test-section">
            <h3>üöÄ Tests Pr√©d√©finis</h3>
            <button onclick="testEmergency()">üö® Urgence M√©dicale</button>
            <button onclick="testLost()">üß≠ Personne Perdue</button>
            <button onclick="testStress()">üò∞ Stress/Panique</button>
            <button onclick="testFatigue()">‚ö° Fatigue</button>
            <button onclick="testNormal()">‚úÖ Situation Normale</button>
        </div>
        
        <div class="test-section">
            <h3>üìä R√©ponse de l'API</h3>
            <div id="response" class="response">En attente de test...</div>
        </div>
        
        <div class="test-section">
            <h3>üîä Test Synth√®se Vocale</h3>
            <textarea id="ttsText" rows="2" placeholder="Texte √† lire...">Bonjour, je suis Guardian, votre assistant de s√©curit√©.</textarea>
            <button onclick="testTTS()">üîä Lire le Texte</button>
            <button onclick="stopTTS()">üõë Arr√™ter</button>
        </div>
        
        <div class="test-section">
            <h3>üé§ Test Reconnaissance Vocale</h3>
            <button id="voiceBtn" onclick="testVoice()">üé§ D√©marrer l'√©coute</button>
            <div id="voiceResult" class="response" style="min-height: 50px;">Cliquez sur le bouton pour tester la reconnaissance vocale...</div>
        </div>
    </div>

    <script>
        let recognition = null;
        let isListening = false;

        function testGuardianAPI() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const phone = document.getElementById('phone').value;
            const message = document.getElementById('testMessage').value;
            
            if (!message.trim()) {
                showResponse('Erreur: Veuillez entrer un message √† tester', 'error');
                return;
            }
            
            showResponse('üîÑ Test en cours...', 'success');
            
            fetch('/api/guardian/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    situation: message,
                    location: 'Test Mode - Debug Interface',
                    user_info: {
                        firstName: firstName,
                        lastName: lastName,
                        phone: phone
                    },
                    conversation_history: [],
                    timestamp: new Date().toISOString()
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                const formatted = JSON.stringify(data, null, 2);
                showResponse(`‚úÖ R√©ponse API Guardian:\n\n${formatted}`, 'success');
                
                // Test de synth√®se vocale si il y a des conseils
                if (data.advice && data.advice.length > 0) {
                    const message = data.advice.join(' ');
                    setTimeout(() => {
                        speakText(message);
                    }, 1000);
                }
            })
            .catch(error => {
                showResponse(`‚ùå Erreur API:\n${error.message}`, 'error');
            });
        }
        
        function testEmergency() {
            document.getElementById('testMessage').value = "Guardian, j'ai chut√© et j'ai tr√®s mal au dos";
            testGuardianAPI();
        }
        
        function testLost() {
            document.getElementById('testMessage').value = "Guardian, je suis compl√®tement perdu, je ne sais plus o√π je suis";
            testGuardianAPI();
        }
        
        function testStress() {
            document.getElementById('testMessage').value = "Guardian, je suis tr√®s stress√© et angoiss√© par la situation";
            testGuardianAPI();
        }
        
        function testFatigue() {
            document.getElementById('testMessage').value = "Guardian, je me sens tr√®s fatigu√© et j'ai des vertiges";
            testGuardianAPI();
        }
        
        function testNormal() {
            document.getElementById('testMessage').value = "Guardian, tout va bien pour l'instant, je continue mon chemin";
            testGuardianAPI();
        }
        
        function showResponse(text, type = 'success') {
            const responseDiv = document.getElementById('response');
            responseDiv.textContent = text;
            responseDiv.className = `response ${type}`;
        }
        
        function clearResponse() {
            showResponse('En attente de test...', 'success');
        }
        
        function testTTS() {
            const text = document.getElementById('ttsText').value;
            if (text.trim()) {
                speakText(text);
                showResponse(`üîä Lecture: "${text}"`, 'success');
            }
        }
        
        function stopTTS() {
            if (window.speechSynthesis) {
                window.speechSynthesis.cancel();
                showResponse('üõë Synth√®se vocale arr√™t√©e', 'success');
            }
        }
        
        function speakText(text) {
            if (!window.speechSynthesis) {
                showResponse('‚ùå Synth√®se vocale non support√©e', 'error');
                return;
            }
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'fr-FR';
            utterance.rate = 0.9;
            utterance.pitch = 1.0;
            utterance.volume = 0.8;
            
            window.speechSynthesis.speak(utterance);
        }
        
        function testVoice() {
            const btn = document.getElementById('voiceBtn');
            const result = document.getElementById('voiceResult');
            
            if (isListening) {
                // Arr√™ter l'√©coute
                if (recognition) {
                    recognition.stop();
                }
                return;
            }
            
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                result.innerHTML = '‚ùå Reconnaissance vocale non support√©e dans ce navigateur';
                result.className = 'response error';
                return;
            }
            
            try {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'fr-FR';
                
                recognition.onstart = function() {
                    isListening = true;
                    btn.innerHTML = 'üõë Arr√™ter l\'√©coute';
                    result.innerHTML = 'üé§ Je vous √©coute... Parlez maintenant !';
                    result.className = 'response success';
                };
                
                recognition.onresult = function(event) {
                    const transcript = event.results[0][0].transcript;
                    result.innerHTML = `‚úÖ Reconnu: "${transcript}"`;
                    result.className = 'response success';
                    
                    // Copier dans le champ de test
                    document.getElementById('testMessage').value = transcript;
                };
                
                recognition.onerror = function(event) {
                    result.innerHTML = `‚ùå Erreur: ${event.error}`;
                    result.className = 'response error';
                    isListening = false;
                    btn.innerHTML = 'üé§ D√©marrer l\'√©coute';
                };
                
                recognition.onend = function() {
                    isListening = false;
                    btn.innerHTML = 'üé§ D√©marrer l\'√©coute';
                };
                
                recognition.start();
                
            } catch (error) {
                result.innerHTML = `‚ùå Erreur technique: ${error.message}`;
                result.className = 'response error';
            }
        }
    </script>
</body>
</html>
