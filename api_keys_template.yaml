# Configuration des clés API - TEMPLATE NETTOYÉ
# IMPORTANT: Copiez ce fichier vers 'api_keys.yaml' et remplacez les valeurs par vos vraies clés
# Le fichier 'api_keys.yaml' ne sera jamais commité grâce au .gitignore

# Configuration Google Cloud APIs - SEULEMENT LES APIs UTILISÉES
google_cloud:
  project_id: "your-google-cloud-project-id"
  
  # Vertex AI Configuration (utilisé par vertex_ai_agent.py)
  vertex_ai:
    enabled: true
    region: "europe-west1"  # Région Europe pour la latence optimale
    # Service Account JSON path ou utiliser gcloud auth application-default login
    service_account_path: "path/to/service-account.json"  # Optionnel
  
  # Clés pour les services Google Cloud Platform UTILISÉS
  services:
    # Google Maps Platform APIs (utilisé par demo_live_alerte_paris.py et emergency_email_generator.py)
    maps_api_key: "YOUR_MAPS_API_KEY_HERE"
    
    # Google Cloud Text-to-Speech API (utilisé par speech_agent.py)
    text_to_speech_api_key: "YOUR_TTS_API_KEY_HERE"

# APIs de localisation UTILISÉES
location_apis:
  # What3Words (utilisé par emergency_email_generator.py)
  what3words_api_key: "YOUR_WHAT3WORDS_API_KEY_HERE"

# Configuration pour les services d'urgence
emergency_services:
  # Numéros d'urgence par pays
  france:
    police: "17"
    samu: "15" 
    pompiers: "18"
    urgence_europeenne: "112"
    
  # Services de géolocalisation d'urgence
  location_services:
    what3words_api_key: "YOUR_WHAT3WORDS_API_KEY"
    
# Configuration des contacts d'urgence - REMPLACEZ PAR VOS VRAIS CONTACTS
emergency_contacts:
  - name: "Contact Famille"
    phone: "+33123456789"
    email: "famille@example.com"
    relation: "famille"
    
  - name: "Contact Ami"  
    phone: "+33987654321"
    email: "ami@example.com"
    relation: "ami"
    
  - name: "Contact Médecin"
    phone: "+33555123456"
    email: "medecin@example.com"
    relation: "médecin"

# Configuration email pour notifications - REMPLACEZ PAR VOS PARAMÈTRES
email:
  enabled: false  # Mettre à true pour activer les notifications email
  smtp_server: "smtp.gmail.com"
  smtp_port: 587
  from_email: "your-email@gmail.com"
  password: "your-app-password"  # Utilisez un mot de passe d'application Gmail

# Instructions d'installation:
# 1. Copiez ce fichier vers 'api_keys.yaml'
# 2. Remplacez toutes les valeurs 'YOUR_*_HERE' par vos vraies clés API
# 3. Ajoutez vos vrais contacts d'urgence
# 4. Configurez vos paramètres email si vous voulez les notifications
# 5. Le fichier 'api_keys.yaml' ne sera jamais commité grâce au .gitignore